  <div id="gallery"></div>

  <script>
    // Function to fetch the image paths from the folder hierarchy
    async function fetchImagePaths() {
      const response = await fetch('images.json'); // Replace 'images.json' with the path to the JSON file containing image paths
      const data = await response.json();
//      return data.imagePaths;
      return [
"techniques/parallel_lines/drawing_parallel_lines-1.png"
];
    }

    // Function to create and append image elements to the gallery
    async function createImageGallery() {
      const imagePaths = await fetchImagePaths();
      const gallery = document.getElementById('gallery');

      imagePaths.forEach((imagePath) => {
        const img = document.createElement('img');
        img.src = imagePath;
        img.alt = 'Image';

        const container = document.createElement('div');
        container.classList.add('image-container');
        container.appendChild(img);

        gallery.appendChild(container);
      });

      const hImg = document.createElement('img');
      hImg.src = "techniques/parallel_lines/drawing_parallel_lines-1.png";
      hImg.alt = 'Image';
      const cont = document.createElement('div');
      cont.classList.add('image-container');
      cont.appendChild(hImg);
      gallery.appendChild(cont);

      

    }

    // Call the function to create the image gallery on page load
    createImageGallery();
  </script>
